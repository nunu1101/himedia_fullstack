<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>

        /* React.createElement() 를 사용해 h1 태그를 표현하는 엘리먼트를 만들 수 있다.
           첫 번째 인자 : 만들려는 엘리먼트의 타입을 문자열로 정의한다.
           두 번째 인자 : 만드는 엘리먼트의 프로퍼티를 표현한다.
           세 번째 인자 : 엘리먼트의 자식 노드를 표현한다.
           
           렌더링 과정에서 리액트는 이 엘리먼트를 실제 DOM 엘리먼트로 변환한다.
        */
        
        // 주의사항 : 엘리먼트 생성 시 어트리뷰트 노드에 해당하는 곳은 객체를 인수로 던져야 하고
        //           class 어트리뷰트 해당하는 값은 className이라는 프로퍼티 키를 써야한다.
        const greetingElement = React.createElement('h1', {className: 'greeting', id: 'greeting'}, 'hello world!');
        const textElement = React.createElement('h3', {id: 'name'}, '안녕하세요. 홍길동입니다.');

        ReactDOM.createRoot(document.getElementById('root')).render([greetingElement, textElement]);
    </script>
</body>
</html>
