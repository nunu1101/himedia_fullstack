<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /*
            컴포넌트 업데이트 생명주기에 대한 업데이트 기준은 크게 4가지로 나뉜다.
            1. props 변경(부모 컴포넌트가 바뀌었을 때)
            2. state 변경
            3. 부모 컴포넌트가 리렌더링
            4. this.forceUpdate로 강제 렌더링 트리거(render 내에서는 가급적 사용하지 않아야 한다. 쓸 일 없음)
        
            getDerivedStateFromProps -> shouldComponentUpdate -> render -> getSnapShotBeforeUpdate -> componentDidUpdate
            순으로 호출한다.
        */
        
        class TimePrinter extends React.Component {
            
            state ={
                now : new Date().toLocaleTimeString()
            }

            // 1. props에 있는 값을 state에 넣을 때 사용하는 메소드이다.
            static getDerivedStateFromProps(nextProps, nextState) {

                console.log('getDerivedStateFromProps');

                return null;
            }

            // 2. 컴포넌트가 리렌더링을 할 것인지 말 것인지를 결정하는 메소드이다. (render() 메소드 호출 유무 결정)
            shouldComponentUpdate(nextProps, nextState){

                console.log('shouldComponentUpdate');

                return true;
            }

            // 3. 컴포넌트를 렌더링 하는 메소드이다.
            render() {

                console.log('render');

                return (
                    <>
                        <button 
                            onClick={() => this.setState({now: new Date().toLocaleTimeString})}
                        >
                            현재 시간 확인하기
                        </button>
                        <h1>{this.state.now}</h1>
                    </>
                );
            }

            // 4. 컴포넌트의 변화를 실제로 DOM에 반영하기 직전에 호출되는 메소드이다.
            getSnapshotBeforeUpdate(prevProps, prevState){

                console.log('getSnapshotBeforeUpdate');

                return {
                    message: '스냅샷 입니다.'
                }
            }

            // 5. 컴포넌트 업데이트 작업이 끝난 후 호출하는 메소드이다.
            componentDidUpdate(prevProps, prevState, snapshot){
                
                console.log('componentDidUpdate');
                console.log(snapshot);
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter/>);
    </script>
</body>
</html>
