<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        // 리액트의 이벤트 시스템
        // 리액트의 이벤트 시스템은 웹 브라우저의 HTML 이벤트와 인터페이스가 동일하기 때문에
        // 사용방법이 거의 유사하다. 하지만 몇 가지 주의 사항이 있다.

        /*
            주의 사항
            1. 이벤트 속성의 이름은 카멜 표기법으로 작성해야 한다. (onClick)
            2. 이벤트에 실행 할 자바스크립트 코드를 전달하는 것이 아닌 함수 형태의 값을 전달한다.
            ex) html -> <button onclick="alert('hello world')">클릭</button>
                react -> <button onClick={() => alert('hello world')}클릭</button>
            3. DOM요소에만 이벤트를 설정할 수 있다.(컴포넌트는 이벤트 연결 불가)
        */

        class EventButton extends React.Component {

            constructor(props) {
                super(props);
            }
            // 1. 직접 이벤트 속성에 이벤트 핸들러 함수 정의하며 이벤트 연결
            //     render() {
            //         return (
            //             <button onClick={() => alert('인라인 함수 이벤트 동작 확인')}>
            //                 {this.props.children}    
            //             </button>
            //         );
            //     }

            // 2. render함수 외부에 이벤트 핸들러 함수 정의 후 함수 전달하여 이벤트 연결
            // onClickHander = () => alert('외부 함수 이벤트 동작 확인');

            // render(){
            //     return (
            //         <button onClick={this.onClickHander}>{this.props.childre}</button>
            //     );
            // }
            
            // 3. component에 이벤트를 props로 전달 후 연결
                render() {
                    const {onClick, children} = this.props;

                    return(
                        <button onClick={onClick}>{children}</button>
                    );
                }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <EventButton onClick={()=> alert('props로 이벤트 전달 후 연결 확인')}>이벤트 버튼</EventButton>);
    </script>
</body>
</html>
