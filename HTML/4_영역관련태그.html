<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
</head>
<body>
    <!--
        영역을 구분하는 태그
        <div> : 줄 바꿈이 적용되며 이미 존재하는 태그의 다음 줄에 영역이 설정됨 (블럭요소)
        <span> : 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음 (인라인요소)
        <p> : 문단 영역을 지정하느 태그(블럭요소)
        <pre> : 입력한대로 문단 영역을 지정하는 태그 (블럭요소)
     -->
     <h1>영역 관련 태그</h1>
     <h3>div 태그</h3>
     <div style="border: 1px solid black; background-color: red; width: 100px; height: 100px;">첫 번째 영역</div>
     <div style="border: 1px solid black; background-color: yellow; width: 100px; height: 100px;">두 번째 영역</div>
     <div style="border: 1px solid black; background-color: green; width: 100px; height: 100px;">세 번째 영역</div>
     <hr>
     <span style="border: 1px solid black; background-color: red; width: 100px; height: 100px;">첫 번째 영역</span>
     <span style="border: 1px solid black; background-color: yellow; width: 100px; height: 100px;">두 번째 영역</span>
     <span style="border: 1px solid black; background-color: green; width: 100px; height: 100px;">세 번째 영역</span>

     <hr>

     <iframe width="883" height="497" src="https://www.youtube.com/embed/Jnp4s9UDylA" title="뽀로로 7기 인기 에피소드 몰아보기 (66분) | 도넛 썰매를 타고 달리면?! | 뽀로로 인기 에피소드 | 뽀로로 이야기" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>
